<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css"/>
  <link rel="stylesheet" type="text/css" media="screen"
        href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css"/>
  <link href=https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css rel=stylesheet>

  <style type="text/css">
    @font-face {
      font-family: 'iconfont';  /* project id 803924 */
      src: url('//at.alicdn.com/t/font_803924_xwk4pru9if.eot');
      src: url('//at.alicdn.com/t/font_803924_xwk4pru9if.eot?#iefix') format('embedded-opentype'),
      url('//at.alicdn.com/t/font_803924_xwk4pru9if.woff') format('woff'),
      url('//at.alicdn.com/t/font_803924_xwk4pru9if.ttf') format('truetype'),
      url('//at.alicdn.com/t/font_803924_xwk4pru9if.svg#iconfont') format('svg');
    }
    .iconfont{
      font-family:"iconfont" !important;
      font-size:24px;font-style:normal;
      -webkit-font-smoothing: antialiased;
      -webkit-text-stroke-width: 0.2px;
      -moz-osx-font-smoothing: grayscale;
    }
    .hide {
      display: none;
    }

    .verify-code {
      display: flex;
    }

    .err-hint {
      border-bottom: 1px solid red !important;
    }

    @media screen and (max-width: 768px) {

      body {
        height: 100vh;
      }

      #app, .container, .row, .col-md-4 {
        height: 100%;
      }

      .form-footer {
        margin-bottom: 0px !important;
        width: calc(100% + 30px);
        position: absolute;
        padding-left: -15px;
        padding-right: 44px;
        left: 0px;
        bottom: 0px;
      }

      .authing-form {
        padding-bottom: 0px;
        margin-top: 0px !important;
        height: 100%;
      }

      .container {
        padding-left: 0px;
        padding-right: 0px;
      }
    }

    .form-footer .btn {
      width: 100%;
      border-radius: 0px;
      border-bottom-left-radius: 5px;
      border-bottom-right-radius: 5px;
      height: 60px;
      font-size: 16px;
      background: #00a1ea;
      box-shadow: none;
      font-weight: 200;
    }

    .form-footer .btn:hover, .form-footer .btn:focus, .form-footer .btn:active {
      background: #0184bf !important;
    }

    .full-width {
      width: 100%;
    }

    .marginTop11 {
      margin-top: 11px;
    }

    .form-tip {
      text-align: center;
      font-size: 11px;
      font-weight: 400;
    }

  </style>
</head>

<body>
<div id="app" class="hide">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">

        <div class="form-wrapper">
          <div class="form-header">
            <div class="form-header-bg"></div>
            <div class="form-header-welcome">
              <img class="form-header-logo"
                   src="https://usercontents.authing.cn/user-avatars/FvchPXRB9aRMzrwej_JTQodyyG5U">
              <div class="form-header-name" title="Authing">Authing</div>
            </div>
          </div>

          <div class="authing-header-tabs-container">
            <ul class="authing-header-tabs">
              <li v-bind:class="{
                'authing-header-tabs-current': loginVisible
              }">
                <a href="javascript:void(0)" @click="gotoLogin">登录</a>
              </li>
              <li v-bind:class="{
                'authing-header-tabs-current': signUpVisible
              }">
                <a @click="gotoSignUp" href="javascript:void(0)">注册</a>
              </li>
            </ul>
          </div>            

          <div class="authing-oauth-form" v-show="!forgetPasswordVisible">
            <div v-show="githubOAuthVisible" class="form-group">
                <div class="logmod__alter">
                  <div class="logmod__alter-container">
                    <a
                      href="https://github.com/login/oauth/authorize/?client_id=efb1ad067703bf49a871&amp;state=5a9fa26cf8635a000185528c"
                      class="connect facebook">
                      <div class="connect__icon">
                        <i class="fa fa-github"></i>
                      </div>
                      <div class="connect__context">
                        <span>使用 <strong>Github</strong> 登录</span>
                      </div>
                    </a>
                  </div>
                </div>
              </div>
  
              <div v-show="wechatQRCodeOAuthVisible" class="form-group">
                <div class="logmod__alter">
                  <div class="logmod__alter-container">
                    <a
                      href="https://github.com/login/oauth/authorize/?client_id=efb1ad067703bf49a871&amp;state=5a9fa26cf8635a000185528c"
                      class="connect wechat">
                      <div class="connect__icon">
                        <i class="fa fa-weixin"></i>
                      </div>
                      <div class="connect__context">
                        <span>使用 <strong>微信二维码</strong> 登录</span>
                      </div>
                    </a>
                  </div>
                </div>
              </div>

              <P class="form-tip">或者</P>
          </div>         

          <div class="form-body">
            <!-- 登录对话框 -->
            <form v-show="loginVisible" action="#" class="authing-form animate-box no-shadow" :class="{
                animated: loginVisible,
                fadeIn: loginVisible,
                faster: loginVisible,
                'authing-form': true,
                'no-shadow': loginVisible
              }">
              <div v-show="errVisible" class="form-group">
                <div class="alert alert-danger" role="alert">{{errMsg}}</div>
              </div>

              <div class="form-group">
                <label for="login-username" class="sr-only">邮箱</label>
                <input type="text" class="form-control" id="login-username" v-model="loginForm.email" placeholder="邮箱"
                       autocomplete="off">
              </div>
              <div class="form-group">
                <label for="login-password" class="sr-only">密码</label>
                <input type="password" class="form-control" id="login-password" v-model="loginForm.password"
                       placeholder="密码" autocomplete="off">
              </div>
              <div v-show="verifyCodeVisible" class="form-group verify-code">
                <input type="text" class="form-control" id="verify-code" v-model="verifyCode" placeholder="请输入验证码"
                       autocomplete="off">
                <img :src="verifyCodeUrl">
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group" style="margin-bottom:0px;">
                    <label for="login-remember" style="width:100%">
                      <input type="checkbox" id="login-remember" style="vertical-align: middle; margin: 0"><span
                      style="vertical-align: middle"> 记住我</span>
                    </label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div style="display:inline-block;text-align:right;width:100%;font-size:14px">
                    <a href="#" @click="gotoForgetPassword">忘记密码？</a>
                  </div>
                </div>
              </div>

            </form>

            <!-- 注册对话框 -->
            <form v-show="signUpVisible" action="#" class="authing-form" :class="{
              animated: signUpVisible,
              fadeIn: signUpVisible,
              faster: signUpVisible,
              'authing-form': true,
              'no-shadow': signUpVisible
            }" data-animate-effect="fadeIn">
            <h2>注册</h2>
            <div v-show="signUpErrVisible" class="form-group">
              <div class="alert alert-danger" role="alert">{{signUpErrMsg}}</div>
            </div>
            <div class="form-group">
              <label for="sign-up-username" class="sr-only">用户名</label>
              <input type="text" class="form-control" id="sign-up-username" v-model="signUpForm.username" placeholder="用户名"
                    autocomplete="off">
            </div>
            <div class="form-group">
              <label for="sign-up-email" class="sr-only">邮箱地址</label>
              <input type="email" class="form-control" id="sign-up-email" v-model="signUpForm.email" @blur="checkEmail" placeholder="邮箱地址"
                    autocomplete="off">
            </div>
            <div class="form-group">
              <label for="sign-up-password" class="sr-only">密码</label>
              <input type="password" class="form-control" id="sign-up-password" v-model="signUpForm.password"
                    placeholder="密码" autocomplete="off">
            </div>
            <div class="form-group">
              <label for="sign-up-re-password" class="sr-only">确认密码</label>
              <input type="password" class="form-control" :class="{'err-hint': signUpForm.password!==signUpForm.rePassword}" id="sign-up-re-password" v-model="signUpForm.rePassword"
                      placeholder="确认密码" autocomplete="off">
            </div>
            <div class="form-group">
              <label for="sign-up-remember"><input type="checkbox" id="sign-up-remember"
                                                  style="vertical-align: middle; margin: 0"><span
                style="vertical-align: middle"> 记住我</span></label>
            </div>
          </form>     
          
          <!-- 忘记密码对话框 -->
            <form v-show="forgetPasswordVisible" action="#" class="authing-form" :class="{
              animated: forgetPasswordVisible,
              fadeIn: forgetPasswordVisible,
              faster: forgetPasswordVisible,
              'authing-form': true,
              'no-shadow': forgetPasswordVisible
            }" data-animate-effect="fadeIn">
            <h2>忘记密码</h2>
            <div v-show="errVisible" class="form-group">
              <div class="alert alert-danger" role="alert">{{errMsg}}</div>
            </div>
            <div class="form-group">
              <label for="forget-password-email" class="sr-only">邮箱地址</label>
              <input type="email" class="form-control" id="forget-password-email" placeholder="邮箱地址" autocomplete="off">
            </div>
            <div class="form-group">
              <p><a href="#" @click="gotoLogin">登录</a> 或 <a href="#" @click="gotoSignUp">注册</a></p>
            </div>
          </form>          
          
          </div>

          <div class="form-footer">
            <input v-show="loginVisible" @click="handleLogin" type="button" value="登录" class="btn btn-primary">
            <input v-show="signUpVisible" @click="handleSignUp" type="button" value="注册" class="btn btn-primary">
            <input v-show="forgetPasswordVisible" @click="handleForgetPassword" type="button" value="发送邮件" class="btn btn-primary">
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
</body>

<script src="https://cdn.authing.cn/sdk/javascript/authing-0.1.23.js"></script>
<script src="../main.js"></script>
<script>
  console.log(AuthingLock)

</script>
</html>
